version: '3'

services:
  db:
    container_name: db
    image: postgres

  app:
    command: uwsgi --ini /code/platform/djworkplace-uwsgi.ini
    build: 
      dockerfile: platform/prod-dockerfile
    image: djworkplace/prod:1
    ports:
      - "3031:3031"
    environment:
      - STATIC_ROOT=/code/static
      - DATABASE_URL=postgres://postgres@db/postgres
      - ALLOWED_HOSTS=localhost
    depends_on:
      - db

  nginx:
    container_name: nginx
    image: nginx
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - .:/code
      - ${PWD}/platform/djworkplace-nginx.conf:/etc/nginx/conf.d/djworkplace-nginx.conf