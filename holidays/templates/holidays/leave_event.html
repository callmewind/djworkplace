{% load i18n %}
{% with type=event.type %}
<div class="{{ event.approval_date|yesno:'bg-primary text-white,text-primary' }} border border-primary px-2 rounded d-flex justify-content-between{% if not forloop.last %} mb-1{% endif %}" title="{% if event.approval_date %}{% blocktrans %}{{ type }} approved{% endblocktrans %}{% else %}{% blocktrans %}{{ type }} request pending{% endblocktrans %}{% endif %}">
	<span>{{ event.type.icon }}</span> <span>{{ event.user }}</span>
</div>
{% endwith %}
